<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Finder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Country Time Checker</h1>

      <div class="main-layout">
        <div id="citiesInfo" class="cities-section" style="display: none">
          <h2>Cities and Current Times</h2>
          <table id="citiesTable">
            <thead>
              <tr>
                <th>State</th>
                <th>City</th>
                <th>Current Time</th>
              </tr>
            </thead>
            <tbody id="citiesList"></tbody>
          </table>
        </div>

        <div class="controls-section">
          <div class="selector">
            <label for="countrySelect">Select a Country:</label>
            <select id="countrySelect">
              <option value="">Choose a country...</option>
            </select>
          </div>

          <div id="timeInput" class="selector" style="display: none">
            <label for="userTime">Select Your Time:</label>
            <select id="userTime">
              <option value="">Choose a time...</option>
            </select>
            <button id="showCities">Show All Cities</button>
          </div>

          <div id="stateSelector" class="selector" style="display: none">
            <label for="stateSelect">Select a State:</label>
            <select id="stateSelect">
              <option value="">Choose a state...</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
